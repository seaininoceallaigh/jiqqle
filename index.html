<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiqqle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader-container"></div>
  </div>

  <!-- Choices Section -->
  <div id="choices-section" style="display:none;">
    <!-- Initial instructions header -->
    <h2 id="choice-instructions">Enter 2 or more choices</h2>
    <div id="choices-container">
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
    </div>
    <button id="add-choice">Add More Choice</button>
    <button id="request-motion">Next</button>
    
    <!-- Jiggle header & simulate button (hidden initially) -->
    <h2 id="jiggle-heading" class="jiggle-effect" style="display:none;">Jiggle your phone</h2>
    <button id="simulate-jiggle" style="display:none;">Simulate Jiggle</button>
    
    <div id="result"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
