  <meta http-equiv="Pragma" content="no-cache">

  <!-- Loader container (opening animation) -->

    <h2 id="choice-instructions" class="fade-in">Enter 2 or more choices</h2>
    <div id="choices-container">
      <!-- Two initial choices -->
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
    </div>
    <button id="add-choice">Add More Choice</button>
    <!-- This is our Jiqqle button -->
    <button id="jiqqle-button">Jiqqle</button>

  <script src="choices.js"></script>
