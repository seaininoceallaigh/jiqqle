<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiggle Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader-container"></div>
  </div>

  <!-- Choices Section -->
  <div id="choices-section" style="display:none;">
    <h2 id="choice-instructions">Enter 2 or more choices</h2>
    <div id="choices-container">
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
    </div>
    <button id="add-choice">Add More Choice</button>
    <button id="request-motion">Next</button>
  </div>

  <form id="choicesForm" action="selector.html" method="get" style="display:none;"></form>
  <script src="./script.js"></script>
</body>
</html>
