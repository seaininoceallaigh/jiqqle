<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiqqle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader-container"></div>
  </div>

  <!-- Choices Section -->
  <div id="choices-section" style="display:none;">
    <!-- Initially displays "Jiggle your phone" with a jiggle effect -->
    <h2 id="section-heading" class="fade-in jiggle-effect">Jiggle your phone</h2>
    <div id="choices-container">
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
      <div class="choice">
        <input type="text" placeholder="Enter text">
        <input type="file" accept="image/*">
      </div>
    </div>
    <button id="add-choice">Add More Choice</button>
    <!-- "Next" button now used to request motion permission -->
    <button id="request-motion">Next</button>
    <div id="result"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
