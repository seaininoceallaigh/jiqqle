<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jiqqle – Remove All Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="style.css?ts=20250516">
</head>
<body>
  <div class="loader-container"></div>
  <div class="wrapper">
    <!-- after loader, we'll show this -->
    <div id="action-state" style="display:none;">
      <button id="jiqqle-button" class="action-btn">Take your chances</button>
    </div>
  </div>

  <script>
    // loader + circles animation (exactly as in index.js)
    // … assume you copy in your CirclesRandomColorAnimation + fullLoader/minimalLoader here …
    // at the end of your loader code, call:
    //    document.getElementById('action-state').style.display = 'flex';

    // motion‐permission + navigate, preserving ?key=…
    document.getElementById('jiqqle-button').addEventListener('click', () => {
      const go = () => {
        const qs = window.location.search || '';
        window.location.href = 'share-jiggle.html' + qs;
      };
      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        DeviceMotionEvent.requestPermission()
          .then(state => {
            if (state === 'granted') go();
            else          alert('Motion access is required to jiggle.');
          })
          .catch(err => {
            console.error(err);
            alert('Could not request motion access.');
          });
      } else {
        go();
      }
    });
  </script>
</body>
</html>
