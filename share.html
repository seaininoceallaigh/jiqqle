<body>
  <div class="loader-container"></div>
  <div class="wrapper">
    <div id="choices-section" style="display:none;">
      <!-- your choices UI (from index.html) -->
      <div id="action-state">
        <button id="action-add-more" class="action-btn">Add more choices</button>
        <button id="jiqqle-button"    class="action-btn">Take your chances</button>
      </div>

  <script src="choices.js?ts=20250516"></script>
  <script>
    document.getElementById('jiqqle-button').addEventListener('click', () => {
      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        DeviceMotionEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              window.location.href = 'share-jiggle.html';
            } else {
              alert('Motion access is required to jiggle.');
            }
          })
          .catch(console.error);
      } else {
        window.location.href = 'share-jiggle.html';
      }
    });
  </script>
